    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Facebook</title>
    <style>
   .down{
       align-items: center;
       justify-content: center;
       margin-top: 100px;
   }

   .bwhite{
       background-color: white;
   }

  .destroy{
      margin-top: 200px;
  }

   @media(max-width:756px){

      .down{
          margin-top: 0px;
      }
      .x-appear{
          display: none;
      }

      .alig{
          font-size: 30px;
          margin-bottom: 20px;
      }

      .bwhite{
          background-color: #f8f9fa;
         border:#f8f9fa ;
      }

      .destroy{
          margin-top: 50px;
      }
.modal-dialog{
    margin-top: 20%;
}

   }
    </style>
</head>
<body class="bg-light">


  <div style="display: flex; align-items: center; justify-content: center;"> 
<main class="container x-align text-center">

<main class="row">

<div class="col-sm destroy">
<h1 class="display-4 text-primary alig" style="font-weight: 700;">facebook</h1>
<p class="container x-appear" style="font-size: 30px;">Facebook helps you connect and share with the people in your life.</p>
</div>


<div class="col-sm down">
<div class="card card-body bwhite">
    <div class="form-group">
        <input type="text" class="form-control form-control-lg" placeholder="Email or Phone number">
    </div>

    <div class="form-group">
        <input type="password" class="form-control form-control-lg" placeholder="Password">
    </div>

    <div class="form-group">
        <button class="btn btn-primary btn-lg w-100">Log in</button>
    </div>

    <div class="form-group">
        <a class="card-link">Forgotten password?</a>
    </div>

    <hr>

    <div class="form-group">
        <button type="button" class="btn btn-success btn-lg w-75" data-toggle="modal" data-target="#myModal">Create Account</button>
    </div>

</div>
</div>
</main>
</main>
</div> 


<div class="modal fade" style="background-color: rgba(225, 255, 255, 0.8);" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Sign Up</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="col-sm down">
                <div class="card card-body bwhite">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" placeholder="Email or Phone number">
                    </div>
                
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" placeholder="Password">
                    </div>
                
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg w-100">Log in</button>
                    </div>
                
                    <div class="form-group">
                        <a class="card-link">Forgotten password?</a>
                    </div>
                
                    <hr>
                
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-lg w-75" data-toggle="modal" data-target="#myModal" style="margin-left: 50px;">Create Account</button>
                    </div>
                
                </div>
        </div>
  
      </div>
    </div>
  </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body>
</html>
